<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2006 Mercedes-Benz C-Class - Gibson Autos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-black text-white py-4 px-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="car" class="text-red-500"></i>
                <span class="text-xl font-bold">Gibson Autos</span>
            </div>
            <button onclick="window.history.back()" class="bg-gray-800 hover:bg-red-600 text-white px-4 py-2 rounded transition font-semibold">
                &larr; Back
            </button>
        </div>
    </nav>

    <!-- Car Details Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto bg-gray-50 rounded-lg shadow-lg overflow-hidden" data-aos="fade-up">
                <!-- Main image -->
                <img src="https://parkers-images.bauersecure.com/wp-images/1704/static-exterior/1200x800/007_elegance.jpg?mode=max&quality=90&scale=down" alt="2006 Mercedes-Benz C-Class Front" class="w-full h-65 object-cover mb-4">
                <!-- Additional images -->
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Mercedes-Benz_C_300_-W204-_AVANTGARDE_S_ja-4.jpg" alt="2006 Mercedes-Benz C-Class Front View" class="w-full h-40 object-cover rounded bg-white">
                    <img src="https://www.motortrend.com/uploads/sites/5/2007/05/112_0706_03z-2008_mercedes_benz_c_class-rear_view.jpg" alt="2006 Mercedes-Benz C-Class Rear View" class="w-full h-40 object-cover rounded bg-white">
                    <img src="https://parkers-images.bauersecure.com/wp-images/1704/driving-moving-exterior/1200x800/020_elegance.jpg?mode=max&quality=90&scale=down" alt="2006 Mercedes-Benz C-Class Left Side" class="w-full h-40 object-cover rounded bg-white">
                    <img src="https://parkers-images.bauersecure.com/wp-images/1704/driving-moving-exterior/1200x800/56507_f_mer.jpg?mode=max&quality=90&scale=down" alt="2006 Mercedes-Benz C-Class Right Side" class="w-full h-40 object-cover rounded bg-white">
                    <img src="https://parkers-images.bauersecure.com/wp-images/1704/boot-load-space/1200x800/img_6739.jpg?mode=max&quality=90&scale=down" alt="2006 Mercedes-Benz C-Class Boot" class="w-full h-40 object-cover rounded bg-white">
                    <img src="https://parkers-images.bauersecure.com/wp-images/1704/engine-bay/1200x800/5_7f609f24-888d-415c-9.jpg?mode=max&quality=90&scale=down" alt="2006 Mercedes-Benz C-Class Engine" class="w-full h-40 object-cover rounded bg-white">
                </div>
                <img src="https://mercedes.drive.place/images/mercedes/mercedes_c_klasse_iii_sedan_12.jpg" alt="2006 Mercedes-Benz C-Class Interior" class="w-full h-65 object-cover rounded mb-4">
                <div class="p-8">
                    <h1 class="text-3xl font-bold mb-4">2006 Mercedes-Benz C-Class</h1>
                    <!-- Color Selection Section -->
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold mb-2">Choose Color:</h2>
                        <div class="flex space-x-4" id="colorOptions">
                            <button class="w-10 h-10 rounded-full border-2 border-gray-300 bg-black" title="Black" data-color="Black"></button>
                            <button class="w-10 h-10 rounded-full border-2 border-gray-300 bg-red-600" title="Red" data-color="Red"></button>
                            <button class="w-10 h-10 rounded-full border-2 border-gray-300 bg-white" title="White" data-color="White"></button>
                            <button class="w-10 h-10 rounded-full border-2 border-gray-300 bg-blue-600" title="Blue" data-color="Blue"></button>
                        </div>
                        <input type="hidden" id="selectedColor" value="">
                    </div>
                    <ul class="mb-6 text-gray-700">
                        <li><strong>Type:</strong> Sedan</li>
                        <li><strong>Mileage:</strong> 36,499 km</li>
                        <li><strong>Transmission:</strong> Manual</li>
                        <li><strong>Fuel:</strong> Petrol</li>
                        <li><strong>Status:</strong> <span class="text-green-600 font-bold">Available</span></li>
                    </ul>
                    <div class="mb-6">
                        <span class="text-2xl font-bold text-red-600">â‚¦6,500,000</span>
                    </div>
                    <a href="index.html#contact" id="buyBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded font-bold transition">Contact to Buy</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-6">
            <div class="border-t border-gray-800 pt-4 text-center text-gray-500">
                <p>&copy; 2023 Gibson Autos. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        AOS.init();
        feather.replace();

        // Color selection logic
        const colorButtons = document.querySelectorAll('#colorOptions button');
        const selectedColorInput = document.getElementById('selectedColor');
        let selectedColor = '';

        colorButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                colorButtons.forEach(b => b.classList.remove('ring-4', 'ring-red-500'));
                this.classList.add('ring-4', 'ring-red-500');
                selectedColor = this.getAttribute('data-color');
                selectedColorInput.value = selectedColor;
            });
        });

        // Buy button logic
        document.getElementById('buyBtn').addEventListener('click', function(e) {
            if (!selectedColor) {
                alert('Please select a color before proceeding.');
                e.preventDefault();
                return;
            }
            // Store car name and color in localStorage for the contact page
            localStorage.setItem('carMessage', '2006 Mercedes-Benz C-Class - Color: ' + selectedColor);
        });
    </script>
</body>
</html>
